<html>
<head>
	<script src= "code.jquery.com_jquery-3.7.0.min.js"></script>
</head>
<script>
	$(document).ready(function(){
		$('#btnFadeIn').click(function(){
			$('#div1').fadeIn();
			$('#div2').fadeIn("slow");
			$('#div3').fadeIn(1000);
			$(this).fadeOut(100);
			$('#btnFadeOut').fadeIn(1000);	
			});
		
		$('#btnFadeOut').click(function(){
			$('#div1').fadeOut();
			$('#div2').fadeOut();
			$('#div3').fadeOut();
			$('#btnFadeIn').fadeIn(1000);
			$(this).fadeOut();	
			});
});
		
</script>
<body>
<p> FadeIN </p>
<button id="btnFadeIn">click to fadein </button>
<button id="btnFadeOut" style="display:none">click to fadeOut </button>
<div id="div1" style="height:100px;width:200px;background-color:red;margin-top:10px;display:none"></div>
<div id="div2" style="height:100px;width:200px;background-color:green;margin-top:10px;display:none"></div>
<div id="div3" style="height:100px;width:200px;background-color:blue;margin-top:10px;display:none"></div>

</body>
